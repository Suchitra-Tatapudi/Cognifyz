    <!--Onlcick button color change section-->
    <div id="container-btn">
        <h1 class="title">"Click for <span class="cb">Chromatic</span> Magic"</h1>
    <button id="colorButton">Change Your View with a Tap</button>
    </div>
    <script>
        var button = document.getElementById("colorButton");
        button.addEventListener("click", function() {
            var randomColor = getRandomColor();
            button.style.backgroundColor = randomColor;
        });
        function getRandomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

       // greetings based on time
        var currentDate = new Date();
        var currentHour = currentDate.getHours();
    
      
        var greeting;
    
        if (currentHour >= 5 && currentHour < 12) {
            greeting = "Good morning!";
        } else if (currentHour >= 12 && currentHour < 17) {
            greeting = "Good afternoon!";
        } else if (currentHour >= 17 && currentHour < 20) {
            greeting = "Good evening!";
        } else {
            greeting = "Good night!";
        }
        alert(greeting);
    </script>

<!-- calculator-->

<center>
<div class="container">
    <h1 class="h-title">Addition Calculator</h1><br><br><br>
    
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" class="cal-input">
    <br><br>
    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" class="cal-input">
    <br><br>
    <button onclick="calculate()" class="btn">Add</button>
    
    <p>You get: <span id="result"></span></p>
</div>
</center>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("num1").value);
            var num2 = parseFloat(document.getElementById("num2").value);
            if (!isNaN(num1) && !isNaN(num2)) {
                var sum = num1 + num2;
                document.getElementById("result").textContent = sum;
            } else {
                document.getElementById("result").textContent = "Invalid input";
            }
        }
    </script>
